tags:
  - name: Activity Logs
    description: System-wide activity logs (Superadmin & Administrator only)

paths:
  /activity/show/all:
    get:
      summary: Get activity logs (with filters & pagination)
      tags: [Activity Logs]
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            example: 1
        - in: query
          name: limit
          schema:
            type: integer
            example: 20
        - in: query
          name: module
          schema:
            type: string
            example: "user"
        - in: query
          name: action
          schema:
            type: string
            example: "UPDATE_USER"
        - in: query
          name: userId
          schema:
            type: string
            format: uuid
        - in: query
          name: status
          schema:
            type: string
            enum: [success, error]
        - in: query
          name: dateFrom
          schema:
            type: string
            format: date-time
        - in: query
          name: dateTo
          schema:
            type: string
            format: date-time
      responses:
        200:
          description: List of activity logs
          content:
            application/json:
              example:
                result:
                  logs:
                    - id: "6fa459ea-ee8a-3ca4-894e-db77e160355e"
                      user_id: "91c57bb0-5d1e-4d8d-8944-1c7f6842ab05"
                      module: "user"
                      action: "UPDATE_USER"
                      endpoint: "/v1/user/edit/91c57bb0-5d1e-4d8d-8944-1c7f6842ab05"
                      method: "PUT"
                      status_code: 200
                      status: "success"
                      ip_address: "10.0.0.5"
                      user_agent: "Mozilla/5.0 ..."
                      before_data: { fullname: "Old Name" }
                      after_data: { fullname: "New Name" }
                      description: "user updated successfully"
                      created_at: "2025-11-21T10:00:00.000Z"
                  meta:
                    page: 1
                    limit: 20
                    totalData: 1
                    totalPages: 1
                    hasNextPage: false
                    hasPrevPage: false
                code: 200
                message: "OK - Request successful"
                description: "activity logs retrieved successfully."

  /activity/show/{id}:
    get:
      summary: Get activity log by ID
      tags: [Activity Logs]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Single activity log
          content:
            application/json:
              example:
                result:
                  id: "6fa459ea-ee8a-3ca4-894e-db77e160355e"
                  user_id: "91c57bb0-5d1e-4d8d-8944-1c7f6842ab05"
                  module: "user"
                  action: "UPDATE_USER"
                  endpoint: "/v1/user/edit/91c57bb0-5d1e-4d8d-8944-1c7f6842ab05"
                  method: "PUT"
                  status_code: 200
                  status: "success"
                  ip_address: "10.0.0.5"
                  user_agent: "Mozilla/5.0 ..."
                  before_data: { fullname: "Old Name" }
                  after_data: { fullname: "New Name" }
                  description: "user updated successfully"
                  created_at: "2025-11-21T10:00:00.000Z"
                code: 200
                message: "OK - Request successful"
                description: "activity log retrieved successfully."
        404:
          description: Activity log not found
          content:
            application/json:
              example:
                result: null
                code: 404
                message: "Not Found - Resource not found"
                description: "activity log not found"