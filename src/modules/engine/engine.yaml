tags:
  - name: Engine Module Management
    description: Manage registered backend modules (Superadmin only)

paths:

  /engine/show/all:
    get:
      summary: Get all registered backend modules
      tags: [Engine Module Management]
      security:
        - bearerAuth: []
      responses:
        200:
          description: List of modules retrieved successfully
          content:
            application/json:
              example:
                result:
                  data:
                    - id: "8cd12c34-aa11-4f21-902c-91c2cd99d001"
                      name: "auth"
                      path: "/auth"
                      installed: true
                      created_at: "2025-01-12T10:00:00.000Z"
                      updated_at: "2025-01-12T10:00:00.000Z"

                    - id: "3aa922b5-a932-4e01-bb42-e98a66dde301"
                      name: "finance"
                      path: "/finance"
                      installed: false
                      created_at: "2025-01-12T10:00:00.000Z"
                      updated_at: "2025-01-12T10:00:00.000Z"

                code: 200
                message: "OK - Request successful"
                description: "Modules retrieved successfully."

        403:
          description: Forbidden — only superadmin can access
          content:
            application/json:
              example:
                result: null
                code: 403
                message: "Forbidden - Access denied"


  /engine/toggle/{name}:
    put:
      summary: Toggle module installation status
      tags: [Engine Module Management]
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: path
          required: true
          schema:
            type: string
          description: Module name (e.g., "finance", "dashboard", "analytics")
      responses:
        200:
          description: Module installation status updated
          content:
            application/json:
              example:
                result:
                  data:
                    id: "3aa922b5-a932-4e01-bb42-e98a66dde301"
                    name: "finance"
                    path: "/finance"
                    installed: true
                    updated_at: "2025-01-12T10:15:00.000Z"
                code: 200
                message: "OK - Request successful"
                description: "Module finance is now installed."

        404:
          description: Module not found
          content:
            application/json:
              example:
                result: null
                code: 404
                message: "Not Found - Resource not found"
                description: "module finance does not exist"

        403:
          description: Forbidden — only superadmin can toggle
          content:
            application/json:
              example:
                result: null
                code: 403
                message: "Forbidden - Access denied"
